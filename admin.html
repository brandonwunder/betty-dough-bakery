<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-Content-Type-Options" content="nosniff">
  <meta name="referrer" content="strict-origin-when-cross-origin">
  <link rel="icon" type="image/png" href="Cartoon%20Baked%20Goods/Cinnamon%20Bun.png">
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' https://cdn.jsdelivr.net; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com https://cdn.jsdelivr.net; font-src 'self' https://fonts.gstatic.com; img-src 'self' data:; connect-src 'self';">
  <title>Admin Dashboard | Betty Dough Bakery</title>

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Playfair+Display:ital,wght@0,400;0,700;1,400;1,700&family=Pacifico&display=swap" rel="stylesheet">

  <!-- FullCalendar CSS -->
  <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.10/index.global.min.css" rel="stylesheet">

  <!-- Stylesheets -->
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/variables.css">
  <link rel="stylesheet" href="css/admin.css">
</head>
<body>

  <!-- Admin Header -->
  <header class="admin-header">
    <div class="admin-header-content">
      <div class="admin-logo">
        <img src="Company Logo.png" alt="Betty Dough Bakery" width="40" height="40">
        <span class="admin-logo-text">Betty Dough Admin</span>
      </div>
      <nav class="admin-header-nav">
        <a href="index.html" class="btn btn-secondary btn-sm">View Site</a>
        <button class="btn btn-secondary btn-sm" id="logoutBtn">Logout</button>
      </nav>
    </div>
  </header>

  <!-- Admin Layout -->
  <div class="admin-layout">

    <!-- Sidebar -->
    <aside class="admin-sidebar">
      <nav class="admin-nav">
        <button class="admin-nav-btn active" data-view="orders">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M6 2L3 6v14a2 2 0 002 2h14a2 2 0 002-2V6l-3-4z"></path>
            <line x1="3" y1="6" x2="21" y2="6"></line>
            <path d="M16 10a4 4 0 01-8 0"></path>
          </svg>
          <span>Orders</span>
        </button>

        <button class="admin-nav-btn" data-view="calendar">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect>
            <line x1="16" y1="2" x2="16" y2="6"></line>
            <line x1="8" y1="2" x2="8" y2="6"></line>
            <line x1="3" y1="10" x2="21" y2="10"></line>
          </svg>
          <span>Calendar</span>
        </button>
      </nav>

      <div class="admin-stats">
        <div class="stat-card">
          <div class="stat-label">Pending</div>
          <div class="stat-value" id="statPending">0</div>
        </div>
        <div class="stat-card">
          <div class="stat-label">In Progress</div>
          <div class="stat-value" id="statInProgress">0</div>
        </div>
        <div class="stat-card">
          <div class="stat-label">Completed</div>
          <div class="stat-value" id="statCompleted">0</div>
        </div>
      </div>
    </aside>

    <!-- Main Content -->
    <main class="admin-main">

      <!-- Orders View -->
      <section class="admin-view active" id="ordersView">
        <div class="admin-view-header">
          <h1 class="admin-view-title">Orders</h1>
          <div class="admin-view-controls">
            <select class="filter-select" id="statusFilter">
              <option value="all">All Orders</option>
              <option value="pending">Pending</option>
              <option value="in-progress">In Progress</option>
              <option value="completed">Completed</option>
              <option value="cancelled">Cancelled</option>
            </select>
            <input type="search" class="search-input" id="searchOrders" placeholder="Search orders...">
          </div>
        </div>

        <div class="orders-grid" id="ordersGrid">
          <!-- Order cards will be inserted here -->
        </div>

        <div class="empty-state" id="ordersEmpty" style="display:none;">
          <svg width="64" height="64" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
            <path d="M6 2L3 6v14a2 2 0 002 2h14a2 2 0 002-2V6l-3-4z"></path>
            <line x1="3" y1="6" x2="21" y2="6"></line>
            <path d="M16 10a4 4 0 01-8 0"></path>
          </svg>
          <h3>No orders yet</h3>
          <p>Orders will appear here once customers place them</p>
        </div>
      </section>

      <!-- Calendar View -->
      <section class="admin-view" id="calendarView">
        <div class="admin-view-header">
          <h1 class="admin-view-title">Order Calendar</h1>
        </div>
        <div id="calendar"></div>
      </section>

    </main>
  </div>

  <!-- Date Picker Modal -->
  <div class="modal-overlay" id="datePickerModal">
    <div class="modal-content date-picker-modal">
      <button class="modal-close" id="datePickerClose">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <line x1="18" y1="6" x2="6" y2="18"></line>
          <line x1="6" y1="6" x2="18" y2="18"></line>
        </svg>
      </button>
      <h3 class="date-picker-title">Set Completion Date</h3>
      <p class="date-picker-subtitle">Choose when this order will be ready</p>
      <input type="date" class="date-picker-input" id="datePickerInput">
      <div class="date-picker-error" id="datePickerError"></div>
      <div class="date-picker-actions">
        <button class="btn btn-secondary btn-sm" id="datePickerCancel">Cancel</button>
        <button class="btn btn-primary btn-sm" id="datePickerConfirm">Set Date</button>
      </div>
    </div>
  </div>

  <!-- Order Detail Modal -->
  <div class="modal-overlay" id="orderDetailModal">
    <div class="modal-content order-detail-modal">
      <button class="modal-close" id="orderDetailClose">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <line x1="18" y1="6" x2="6" y2="18"></line>
          <line x1="6" y1="6" x2="18" y2="18"></line>
        </svg>
      </button>

      <div id="orderDetailContent">
        <!-- Order details populated by JS -->
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.10/index.global.min.js" integrity="sha384-WfE/vOHqht3KDj6FvpwQUf3UxEPUHoGJ3w1yZ8rhpLWnVigt8HjXL2zXqtcfS7mf" crossorigin="anonymous"></script>
  <script src="js/orderStorage.js"></script>
  <script src="js/admin.js"></script>
</body>
</html>
